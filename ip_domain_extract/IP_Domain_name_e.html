				cuteAlert({

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
				height: 100%;
			}

			.header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 10px 20px;
				background-color: #f3f3f3;
			}

			.header img {
				height: auto;
				max-height: 60px;
			}

			.btn-toolbar {
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 10px 0;
			}

			.form-group {
				margin: 5px;
				margin-left: 10%;
			}

			.textarea-container {
				display: flex;
				margin-top: 10px;
				margin-right: 10px;
				height: auto;
			}

			.textarea-container textarea {
				border: 1px solid #ced4da;
				border-radius: 0.25rem;
				padding: 0.375rem 0.75rem;
				font-size: 1rem;
				line-height: 1.5;
				color: gray;
				background-color: #fff;
				background-clip: padding-box;
				resize: vertical;
			}

			.textarea-container textarea:first-child {
				margin-right: 1%;
				margin-left: 1%;
				width: 50%;
				height: auto;
			}

			.textarea-container textarea:last-child {
				width: calc(100% - 50%);
				height: auto;
			}

			.form-check-input:checked#check21 {
				background-color: blue;
				color: white;
			}
		</style>
	</head>

	<body>

				<div style="display: flex; flex-direction: row;">
